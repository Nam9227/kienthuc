<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tài nguyên C++</title>
    <link rel="stylesheet" href="tn.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><img src="../logo.jpg" alt="Logo" class="logo"></li>
                <li><a href="../home.html">Trang chủ</a></li>
                <li><a href="kt.html">Kiến thức</a></li>
                <li><a href="#exercises">Bài tập</a></li>
                <li><a href="#resources">Tài nguyên</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="resources">
            <h2>Tài nguyên học C++</h2>
            <p>Chọn bài giảng mà bạn muốn học:</p>
            
            <!-- Danh sách cuộn xuống -->
            <select id="lectures" name="lectures" class="resource-select" onchange="updateVideo()">
                <option value="lesson1">Bài giảng 1: Giới thiệu về C++</option>
                <option value="lesson2">Bài giảng 2: Các khái niệm cơ bản</option>
                <option value="lesson3">Bài giảng 3: Cấu trúc điều kiện và vòng lặp</option>
                <option value="lesson4">Bài giảng 4: Quản lý bộ nhớ và con trỏ</option>
                <option value="lesson5">Bài giảng 5: Lập trình hướng đối tượng trong C++</option>
            </select>

            <!-- Nút để xem bài giảng -->
            <button onclick="showSelectedLesson()">Xem bài giảng</button>

            <p id="lesson-detail"></p>

            <!-- Video YouTube sẽ được nhúng vào đây -->
            <div id="video-container">
                <iframe id="video-player" width="560" height="315" src="" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Tài nguyên học C++</p>
    </footer>

    <!-- Thêm thẻ script tham chiếu đến tn.js -->
    <script src="tn.js"></script>
</body>
</html>
